<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #0000AA; /* Blue screen color */
            color: #FFFFFF; /* White text color */
            font-family: 'Lucida Console', Monaco, monospace; /* Classic console font */
            font-size: 18px;
            text-align: center;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
        }

        h1 {
            font-size: 50px;
            color: #C0C0C0; /* Gray color for the "Error - 404" heading */
            margin-bottom: 20px;
        }

        .error-text {
            width: 80%;
            margin: 0 auto;
            line-height: 1.6;
        }

        a {
            color: #C0C0C0; /* Gray color for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Styling for error options (e.g., index, webmaster) */
        .links {
            margin-top: 30px;
        }

        .links a {
            margin: 0 10px;
            color: #C0C0C0;
        }
    </style>
</head>

    <div class="error-container">
        <h1>Error - 404</h1>

        <div class="links">
